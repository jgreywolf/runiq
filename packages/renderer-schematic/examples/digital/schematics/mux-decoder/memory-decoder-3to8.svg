<svg xmlns="http://www.w3.org/2000/svg" 
    width="150" 
    height="190" 
    viewBox="60 60 150 190"
    role="img" 
    aria-labelledby="schematic-title">
  <title id="schematic-title">Memory Address Decoder</title>

  <defs>
    <style type="text/css"><![CDATA[
      .schematic-wire { stroke: #000000; stroke-width: 2; fill: none; }
      .schematic-component { color: #000000; }
      .schematic-label { font-family: sans-serif; font-size: 12px; fill: #000000; }
      .schematic-value { font-family: sans-serif; font-size: 10px; fill: #000000; }
      .schematic-net-label { font-family: sans-serif; font-size: 10px; fill: #0066cc; }
    ]]></style>
  </defs>
<g class="schematic-wires">
</g>
<g class="schematic-components">
  <g class="schematic-component" data-ref="U1">

      <!-- Inverted trapezoidal body (wide left, narrow right) -->
      <path d="M 105,110 L 153,100 L 153,210 L 105,200 Z"
        fill="white" stroke="currentColor" stroke-width="2"/>
      
      <!-- DEC label -->
      <text x="127" y="160" 
        font-family="Arial, sans-serif" font-size="11" fill="currentColor" text-anchor="middle">
        DEC
      </text>
      
      <!-- 3:8 indicator -->
      <text x="127" y="173" 
        font-family="Arial, sans-serif" font-size="9" fill="currentColor" text-anchor="middle">
        3:8
      </text>
      
      <!-- Enable input at top -->
      <path d="M 125,100 L 125,110" stroke="currentColor" stroke-width="1.5"/>
      
      <!-- Address input lines (3 inputs) -->
      <path d="M 100,135 L 105,135" stroke="currentColor" stroke-width="1.5"/>
      <path d="M 100,155 L 105,155" stroke="currentColor" stroke-width="1.5"/>
      <path d="M 100,175 L 105,175" stroke="currentColor" stroke-width="1.5"/>
      
      <!-- Output lines (8 outputs) -->
      <path d="M 153,115 L 170,115" stroke="currentColor" stroke-width="1.5"/>
      <path d="M 153,127 L 170,127" stroke="currentColor" stroke-width="1.5"/>
      <path d="M 153,139 L 170,139" stroke="currentColor" stroke-width="1.5"/>
      <path d="M 153,151 L 170,151" stroke="currentColor" stroke-width="1.5"/>
      <path d="M 153,163 L 170,163" stroke="currentColor" stroke-width="1.5"/>
      <path d="M 153,175 L 170,175" stroke="currentColor" stroke-width="1.5"/>
      <path d="M 153,187 L 170,187" stroke="currentColor" stroke-width="1.5"/>
      <path d="M 153,199 L 170,199" stroke="currentColor" stroke-width="1.5"/>
        <text x="135" y="92" 
        class="schematic-label" 
        text-anchor="middle">U1</text>
  </g>
</g>
<g class="schematic-grounds">
</g>
</svg>