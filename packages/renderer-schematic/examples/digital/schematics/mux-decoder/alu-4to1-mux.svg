<svg xmlns="http://www.w3.org/2000/svg" 
    width="140" 
    height="160" 
    viewBox="60 60 140 160"
    role="img" 
    aria-labelledby="schematic-title">
  <title id="schematic-title">4-to-1 ALU Data Path</title>

  <defs>
    <style type="text/css"><![CDATA[
      .schematic-wire { stroke: #000000; stroke-width: 2; fill: none; }
      .schematic-component { color: #000000; }
      .schematic-label { font-family: sans-serif; font-size: 12px; fill: #000000; }
      .schematic-value { font-family: sans-serif; font-size: 10px; fill: #000000; }
      .schematic-net-label { font-family: sans-serif; font-size: 10px; fill: #0066cc; }
    ]]></style>
  </defs>
<g class="schematic-wires">
</g>
<g class="schematic-components">
  <g class="schematic-component" data-ref="U1">

      <!-- Trapezoidal body (narrow left, wide right) -->
      <path d="M 105,100 L 145,100 L 155,140 L 145,180 L 105,180 Z"
        fill="white" stroke="currentColor" stroke-width="2"/>
      
      <!-- MUX label -->
      <text x="122" y="145" 
        font-family="Arial, sans-serif" font-size="12" fill="currentColor" text-anchor="middle">
        MUX
      </text>
      
      <!-- Select inputs with small triangles at bottom -->
      <path d="M 115,180 L 115,175" stroke="currentColor" stroke-width="1.5"/>
      <path d="M 135,180 L 135,175" stroke="currentColor" stroke-width="1.5"/>
      
      <!-- Data input lines -->
      <path d="M 100,115 L 105,115" stroke="currentColor" stroke-width="1.5"/>
      <path d="M 100,130 L 105,130" stroke="currentColor" stroke-width="1.5"/>
      <path d="M 100,150 L 105,150" stroke="currentColor" stroke-width="1.5"/>
      <path d="M 100,165 L 105,165" stroke="currentColor" stroke-width="1.5"/>
      
      <!-- Output line -->
      <path d="M 155,140 L 160,140" stroke="currentColor" stroke-width="1.5"/>
        <text x="130" y="92" 
        class="schematic-label" 
        text-anchor="middle">U1</text>
  </g>
</g>
<g class="schematic-grounds">
</g>
</svg>