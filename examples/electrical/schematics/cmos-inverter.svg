<svg xmlns="http://www.w3.org/2000/svg" 
    width="700" 
    height="140" 
    viewBox="60 60 700 140"
    role="img" 
    aria-labelledby="schematic-title">
  <title id="schematic-title">CMOS Inverter</title>

  <defs>
    <style type="text/css"><![CDATA[
      .schematic-wire { stroke: #000000; stroke-width: 2; fill: none; }
      .schematic-component { color: #000000; }
      .schematic-label { font-family: sans-serif; font-size: 12px; fill: #000000; }
      .schematic-value { font-family: sans-serif; font-size: 10px; fill: #000000; }
      .schematic-net-label { font-family: sans-serif; font-size: 10px; fill: #0066cc; }
    ]]></style>
  </defs>
<g class="schematic-wires">
  <path d="M 100,120 L 415,100" class="schematic-wire"/>
  <text x="420" y="95" class="schematic-net-label">VDD</text>
  <path d="M 415,100 L 430,130" class="schematic-wire"/>
  <text x="435" y="125" class="schematic-net-label">VDD</text>
  <path d="M 240,120 L 380,130" class="schematic-wire"/>
  <text x="385" y="125" class="schematic-net-label">VIN</text>
  <path d="M 380,130 L 530,130" class="schematic-wire"/>
  <text x="535" y="125" class="schematic-net-label">VIN</text>
  <path d="M 415,160 L 565,100" class="schematic-wire"/>
  <text x="570" y="95" class="schematic-net-label">VOUT</text>
  <path d="M 565,100 L 680,115" class="schematic-wire"/>
  <text x="685" y="110" class="schematic-net-label">VOUT</text>
</g>
<g class="schematic-components">
  <g class="schematic-component" data-ref="V1">

      <circle cx="120" cy="120" r="15" 
        stroke="currentColor" 
        stroke-width="2" 
        fill="white"/>
      <line x1="100" y1="120" x2="105" y2="120" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="135" y1="120" x2="140" y2="120" 
        stroke="currentColor" stroke-width="2"/>
      <text x="114" y="124" 
        font-family="sans-serif" 
        font-size="12" 
        fill="currentColor">+</text>
      <line x1="115" y1="120" x2="109" y2="120" 
        stroke="currentColor" stroke-width="1.5"/>
        <text x="120" y="92" 
        class="schematic-label" 
        text-anchor="middle">V1</text>
    <text x="120" y="155" 
          class="schematic-value" 
          text-anchor="middle">5</text>
  </g>
  <g class="schematic-component" data-ref="V2">

      <circle cx="260" cy="120" r="15" 
        stroke="currentColor" 
        stroke-width="2" 
        fill="white"/>
      <line x1="240" y1="120" x2="245" y2="120" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="275" y1="120" x2="280" y2="120" 
        stroke="currentColor" stroke-width="2"/>
      <text x="254" y="124" 
        font-family="sans-serif" 
        font-size="12" 
        fill="currentColor">+</text>
      <line x1="255" y1="120" x2="249" y2="120" 
        stroke="currentColor" stroke-width="1.5"/>
        <text x="260" y="92" 
        class="schematic-label" 
        text-anchor="middle">V2</text>
    <text x="260" y="155" 
          class="schematic-value" 
          text-anchor="middle">PULSE(0 5 0 1n 1n 50n 100n)</text>
  </g>
  <g class="schematic-component" data-ref="M1">

      <!-- Gate with bubble (PMOS indicator) -->
      <line x1="380" y1="130" x2="385" y2="130" 
        stroke="currentColor" stroke-width="2"/>
      <circle cx="388" cy="130" r="3" 
        stroke="currentColor" stroke-width="1.5" fill="white"/>
      <!-- Gate oxide (vertical line) -->
      <line x1="390" y1="110" x2="390" y2="150" 
        stroke="currentColor" stroke-width="3"/>
      <!-- Channel segments (broken for enhancement mode) -->
      <line x1="395" y1="112" x2="395" y2="122" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="395" y1="126" x2="395" y2="134" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="395" y1="138" x2="395" y2="148" 
        stroke="currentColor" stroke-width="2"/>
      <!-- Source connection with arrow (pointing inward for PMOS) -->
      <line x1="395" y1="115" x2="415" y2="115" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="415" y1="115" x2="415" y2="100" 
        stroke="currentColor" stroke-width="2"/>
      <path d="M 398,112 l 0,6 l -6,-3 z" 
        fill="currentColor"/>
      <!-- Drain connection -->
      <line x1="395" y1="145" x2="415" y2="145" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="415" y1="145" x2="415" y2="160" 
        stroke="currentColor" stroke-width="2"/>
      <!-- Bulk connection -->
      <line x1="415" y1="130" x2="430" y2="130" 
        stroke="currentColor" stroke-width="2"/>
        <text x="405" y="92" 
        class="schematic-label" 
        text-anchor="middle">M1</text>
    <text x="405" y="175" 
          class="schematic-value" 
          text-anchor="middle">PMOS</text>
  </g>
  <g class="schematic-component" data-ref="M2">

      <!-- Gate -->
      <line x1="530" y1="130" x2="540" y2="130" 
        stroke="currentColor" stroke-width="2"/>
      <!-- Gate oxide (vertical line) -->
      <line x1="540" y1="110" x2="540" y2="150" 
        stroke="currentColor" stroke-width="3"/>
      <!-- Channel segments (broken for enhancement mode) -->
      <line x1="545" y1="112" x2="545" y2="122" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="545" y1="126" x2="545" y2="134" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="545" y1="138" x2="545" y2="148" 
        stroke="currentColor" stroke-width="2"/>
      <!-- Drain connection -->
      <line x1="545" y1="115" x2="565" y2="115" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="565" y1="115" x2="565" y2="100" 
        stroke="currentColor" stroke-width="2"/>
      <!-- Source connection with arrow -->
      <line x1="545" y1="145" x2="565" y2="145" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="565" y1="145" x2="565" y2="160" 
        stroke="currentColor" stroke-width="2"/>
      <path d="M 545,142 l 0,6 l 6,-3 z" 
        fill="currentColor"/>
      <!-- Bulk connection -->
      <line x1="565" y1="130" x2="580" y2="130" 
        stroke="currentColor" stroke-width="2"/>
        <text x="555" y="92" 
        class="schematic-label" 
        text-anchor="middle">M2</text>
    <text x="555" y="175" 
          class="schematic-value" 
          text-anchor="middle">NMOS</text>
  </g>
  <g class="schematic-component" data-ref="C1">

      <line x1="680" y1="115" x2="697" y2="115" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="697" y1="105" x2="697" y2="125" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="703" y1="105" x2="703" y2="125" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="703" y1="115" x2="720" y2="115" 
        stroke="currentColor" stroke-width="2"/>
        <text x="700" y="92" 
        class="schematic-label" 
        text-anchor="middle">C1</text>
    <text x="700" y="145" 
          class="schematic-value" 
          text-anchor="middle">1p</text>
  </g>
</g>
<g class="schematic-grounds">

      <line x1="140" y1="125.5" x2="140" y2="137.5" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="130" y1="137.5" x2="150" y2="137.5" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="134" y1="141.5" x2="146" y2="141.5" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="137" y1="145.5" x2="143" y2="145.5" 
        stroke="currentColor" stroke-width="2"/>
    
      <line x1="280" y1="125.5" x2="280" y2="137.5" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="270" y1="137.5" x2="290" y2="137.5" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="274" y1="141.5" x2="286" y2="141.5" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="277" y1="145.5" x2="283" y2="145.5" 
        stroke="currentColor" stroke-width="2"/>
    
      <line x1="565" y1="165.5" x2="565" y2="177.5" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="555" y1="177.5" x2="575" y2="177.5" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="559" y1="181.5" x2="571" y2="181.5" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="562" y1="185.5" x2="568" y2="185.5" 
        stroke="currentColor" stroke-width="2"/>
    
      <line x1="580" y1="135.5" x2="580" y2="147.5" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="570" y1="147.5" x2="590" y2="147.5" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="574" y1="151.5" x2="586" y2="151.5" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="577" y1="155.5" x2="583" y2="155.5" 
        stroke="currentColor" stroke-width="2"/>
    
      <line x1="720" y1="120.5" x2="720" y2="132.5" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="710" y1="132.5" x2="730" y2="132.5" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="714" y1="136.5" x2="726" y2="136.5" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="717" y1="140.5" x2="723" y2="140.5" 
        stroke="currentColor" stroke-width="2"/>
    </g>
</svg>