    <text x="120" y="155" 
          class="schematic-value" 
          text-anchor="middle">SIN(0 1 1k)</text>
  </g>
  <g class="schematic-component" data-ref="R1">

      <path d="M 240,110 l 5,0 l 2.5,-5 l 5,10 l 5,-10 l 5,10 l 5,-10 l 5,10 l 2.5,-5 l 5,0" 
        stroke="currentColor" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
        <text x="270" y="92" 
        class="schematic-label" 
        text-anchor="middle">R1</text>
    <text x="270" y="135" 
          class="schematic-value" 
          text-anchor="middle">10k</text>
  </g>
  <g class="schematic-component" data-ref="C1">

      <line x1="400" y1="115" x2="417" y2="115" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="417" y1="105" x2="417" y2="125" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="423" y1="105" x2="423" y2="125" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="423" y1="115" x2="440" y2="115" 
