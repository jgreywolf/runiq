      <line x1="137" y1="145.5" x2="143" y2="145.5" 
        stroke="currentColor" stroke-width="2"/>
    
      <line x1="440" y1="120.5" x2="440" y2="132.5" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="430" y1="132.5" x2="450" y2="132.5" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="434" y1="136.5" x2="446" y2="136.5" 
