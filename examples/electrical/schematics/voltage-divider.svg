<svg xmlns="http://www.w3.org/2000/svg" 
    width="440" 
    height="120" 
    viewBox="60 60 440 120"
    role="img" 
    aria-labelledby="schematic-title">
  <title id="schematic-title">Voltage Divider</title>

  <defs>
    <style type="text/css"><![CDATA[
      .schematic-wire { stroke: #000000; stroke-width: 2; fill: none; }
      .schematic-component { color: #000000; }
      .schematic-label { font-family: sans-serif; font-size: 12px; fill: #000000; }
      .schematic-value { font-family: sans-serif; font-size: 10px; fill: #000000; }
      .schematic-net-label { font-family: sans-serif; font-size: 10px; fill: #0066cc; }
    ]]></style>
  </defs>
<g class="schematic-wires">
  <path d="M 100,120 L 240,110" class="schematic-wire"/>
  <text x="245" y="105" class="schematic-net-label">VIN</text>
  <path d="M 300,110 L 400,110" class="schematic-wire"/>
  <text x="405" y="105" class="schematic-net-label">VOUT</text>
</g>
<g class="schematic-components">
  <g class="schematic-component" data-ref="V1">

      <circle cx="120" cy="120" r="15" 
        stroke="currentColor" 
        stroke-width="2" 
        fill="white"/>
      <line x1="100" y1="120" x2="105" y2="120" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="135" y1="120" x2="140" y2="120" 
        stroke="currentColor" stroke-width="2"/>
      <text x="114" y="124" 
        font-family="sans-serif" 
        font-size="12" 
        fill="currentColor">+</text>
      <line x1="115" y1="120" x2="109" y2="120" 
        stroke="currentColor" stroke-width="1.5"/>
        <text x="120" y="92" 
        class="schematic-label" 
        text-anchor="middle">V1</text>
    <text x="120" y="155" 
          class="schematic-value" 
          text-anchor="middle">12</text>
  </g>
  <g class="schematic-component" data-ref="R1">

      <path d="M 240,110 l 5,0 l 2.5,-5 l 5,10 l 5,-10 l 5,10 l 5,-10 l 5,10 l 2.5,-5 l 5,0" 
        stroke="currentColor" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
        <text x="270" y="92" 
        class="schematic-label" 
        text-anchor="middle">R1</text>
    <text x="270" y="135" 
          class="schematic-value" 
          text-anchor="middle">10k</text>
  </g>
  <g class="schematic-component" data-ref="R2">

      <path d="M 400,110 l 5,0 l 2.5,-5 l 5,10 l 5,-10 l 5,10 l 5,-10 l 5,10 l 2.5,-5 l 5,0" 
        stroke="currentColor" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
        <text x="430" y="92" 
        class="schematic-label" 
        text-anchor="middle">R2</text>
    <text x="430" y="135" 
          class="schematic-value" 
          text-anchor="middle">10k</text>
  </g>
</g>
<g class="schematic-grounds">

      <line x1="140" y1="125.5" x2="140" y2="137.5" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="130" y1="137.5" x2="150" y2="137.5" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="134" y1="141.5" x2="146" y2="141.5" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="137" y1="145.5" x2="143" y2="145.5" 
        stroke="currentColor" stroke-width="2"/>
    
      <line x1="460" y1="115.5" x2="460" y2="127.5" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="450" y1="127.5" x2="470" y2="127.5" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="454" y1="131.5" x2="466" y2="131.5" 
        stroke="currentColor" stroke-width="2"/>
      <line x1="457" y1="135.5" x2="463" y2="135.5" 
        stroke="currentColor" stroke-width="2"/>
    </g>
</svg>