<svg xmlns="http://www.w3.org/2000/svg" 
    width="1560" 
    height="232" 
    viewBox="60 60 1560 232"
    role="img" 
    aria-labelledby="schematic-title">
  <title id="schematic-title">Motor Speed Control Circuit</title>

  <defs>
    <style type="text/css"><![CDATA[
      .hydraulic-wire { stroke: #000000; stroke-width: 2; fill: none; }
      .hydraulic-component { color: #000000; }
      .hydraulic-label { font-family: sans-serif; font-size: 12px; fill: #000000; }
      .hydraulic-value { font-family: sans-serif; font-size: 10px; fill: #000000; }
      .hydraulic-net-label { font-family: sans-serif; font-size: 10px; fill: #0066cc; }
    ]]></style>
  </defs>
<g class="hydraulic-wires">
  <path d="M 110,160 L 250,125" class="hydraulic-wire"/>
  <text x="255" y="120" class="hydraulic-net-label">TANK</text>
  <path d="M 250,125 L 1020,100" class="hydraulic-wire"/>
  <text x="1025" y="95" class="hydraulic-net-label">TANK</text>
  <path d="M 1020,100 L 1160,150" class="hydraulic-wire"/>
  <text x="1165" y="145" class="hydraulic-net-label">TANK</text>
  <path d="M 140,160 L 750,150" class="hydraulic-wire"/>
  <text x="755" y="145" class="hydraulic-net-label">RETURN</text>
  <path d="M 750,150 L 880,100" class="hydraulic-wire"/>
  <text x="885" y="95" class="hydraulic-net-label">RETURN</text>
  <path d="M 880,100 L 1160,100" class="hydraulic-wire"/>
  <text x="1165" y="95" class="hydraulic-net-label">RETURN</text>
  <path d="M 300,125 L 420,140" class="hydraulic-wire"/>
  <text x="425" y="135" class="hydraulic-net-label">PUMP_OUT</text>
  <path d="M 420,140 L 705,150" class="hydraulic-wire"/>
  <text x="710" y="145" class="hydraulic-net-label">PUMP_OUT</text>
  <path d="M 705,150 L 1020,150" class="hydraulic-wire"/>
  <text x="1025" y="145" class="hydraulic-net-label">PUMP_OUT</text>
  <path d="M 1020,150 L 1295,130" class="hydraulic-wire"/>
  <text x="1300" y="125" class="hydraulic-net-label">PUMP_OUT</text>
  <path d="M 540,125 L 720,150" class="hydraulic-wire"/>
  <text x="725" y="145" class="hydraulic-net-label">MOTOR_IN</text>
  <path d="M 720,150 L 1425,130" class="hydraulic-wire"/>
  <text x="1430" y="125" class="hydraulic-net-label">MOTOR_IN</text>
  <path d="M 1425,130 L 1560,140" class="hydraulic-wire"/>
  <text x="1565" y="135" class="hydraulic-net-label">MOTOR_IN</text>
  <path d="M 590,125 L 735,150" class="hydraulic-wire"/>
  <text x="740" y="145" class="hydraulic-net-label">MOTOR_OUT</text>
</g>
<g class="hydraulic-components">
  <g class="hydraulic-component" data-ref="RESERVOIR">

      <!-- Tank body (rectangle open at top) -->
      <rect x="105" y="110" width="40" height="45" stroke="currentColor" stroke-width="2.5" fill="white"/>

      <!-- fluid level line -->
      <line x1="110" y1="130" x2="140" y2="130"
        stroke="currentColor" stroke-width="1.5" stroke-dasharray="3,3"/>
      <text x="125" y="127" font-size="7" fill="currentColor">fluid level</text>

      <!-- Vent line at top -->
      <line x1="125" y1="110" x2="125" y2="100" stroke="currentColor" stroke-width="2"/>

      <!-- Return connection (left) -->
      <line x1="110" y1="155" x2="110" y2="160" stroke="currentColor" stroke-width="2.5"/>

      <!-- Suction connection (right) -->
      <line x1="140" y1="155" x2="140" y2="160" stroke="currentColor" stroke-width="2.5"/>
        <text x="125" y="92" 
        class="hydraulic-label" 
        text-anchor="middle">RESERVOIR</text>
  </g>
  <g class="hydraulic-component" data-ref="PUMP">

      <circle cx="275" cy="125" r="18" stroke="currentColor" stroke-width="2.5" fill="white"/>
      <path d="M 267,120 L 278,120 L 278,115 L 285,125 L 278,135 L 278,130 L 267,130"
    stroke="currentColor" stroke-width="1.5" fill="none"/>
      <line x1="260" y1="135" x2="252" y2="115"
      stroke="currentColor" stroke-width="2.5"/>
      
    <!-- Left connection line -->
    <line x1="250" y1="125" x2="257" y2="125"
      stroke="currentColor" stroke-width="2.5"/>
    <!-- Right connection line -->
    <line x1="293" y1="125" x2="300" y2="125"
      stroke="currentColor" stroke-width="2.5"/>
  
      <line x1="275" y1="107" x2="275" y2="100" stroke="currentColor" stroke-width="2"/>
        <text x="275" y="92" 
        class="hydraulic-label" 
        text-anchor="middle">PUMP</text>
  </g>
  <g class="hydraulic-component" data-ref="COMPENSATOR">

      <!-- Valve body (diamond) -->
      <polygon points="420,108 432,120 420,132 408,120"
        stroke="currentColor" stroke-width="2" fill="white"/>

      <!-- Spring symbol above -->
      <path d="M 417,106 L 423,104 L 417,102 L 423,100"
        stroke="currentColor" stroke-width="1.5" fill="none"/>
      <line x1="420" y1="100" x2="420" y2="96" stroke="currentColor" stroke-width="1.5"/>

      <!-- Ports -->
      <line x1="420" y1="132" x2="420" y2="140" stroke="currentColor" stroke-width="2.5"/>
      <line x1="420" y1="96" x2="420" y2="88" stroke="currentColor" stroke-width="2.5"/>
        <text x="420" y="92" 
        class="hydraulic-label" 
        text-anchor="middle">COMPENSATOR</text>
  </g>
  <g class="hydraulic-component" data-ref="MOTOR">

      <!-- Circle body -->
      <circle cx="565" cy="125" r="18"
        stroke="currentColor" stroke-width="2.5" fill="white"/>

      <!-- Arrow (clockwise) -->
      <path d="M 557,120 L 568,120 L 568,115 L 575,125 L 568,135 L 568,130 L 557,130"
        stroke="currentColor" stroke-width="1.5" fill="none"/>

      <!-- shaft line extending from center -->
      <line x1="565" y1="107" x2="565" y2="100" stroke="currentColor" stroke-width="3"/>
      <text x="577" y="102" font-size="7" fill="currentColor">shaft</text>

      <!-- Connection lines -->
      <line x1="540" y1="125" x2="547" y2="125" stroke="currentColor" stroke-width="2.5"/>
      <line x1="583" y1="125" x2="590" y2="125" stroke="currentColor" stroke-width="2.5"/>
        <text x="565" y="92" 
        class="hydraulic-label" 
        text-anchor="middle">MOTOR</text>
  </g>
  <g class="hydraulic-component" data-ref="VALVE_DIR">

      <!-- Position 1 box (left) -->
      <rect x="690" y="110" width="22" height="30"
        stroke="currentColor" stroke-width="2" fill="white"/>

      <!-- Position 2 box (center) -->
      <rect x="712" y="110" width="22" height="30"
        stroke="currentColor" stroke-width="2" fill="white"/>

      <!-- Position 3 box (right) -->
      <rect x="734" y="110" width="22" height="30"
        stroke="currentColor" stroke-width="2" fill="white"/>

      <!-- Flow indicators in center position (closed center shown) -->
      <line x1="717" y1="117" x2="733" y2="133"
        stroke="currentColor" stroke-width="1.5"/>
      <line x1="717" y1="133" x2="733" y2="117"
        stroke="currentColor" stroke-width="1.5"/>

      <!-- Port connection lines -->
      <line x1="695" y1="150" x2="695" y2="148" stroke="currentColor" stroke-width="2"/>
      <line x1="710" y1="150" x2="710" y2="148" stroke="currentColor" stroke-width="2"/>
      <line x1="740" y1="150" x2="740" y2="148" stroke="currentColor" stroke-width="2"/>
      <line x1="755" y1="150" x2="755" y2="148" stroke="currentColor" stroke-width="2"/>
        <text x="725" y="92" 
        class="hydraulic-label" 
        text-anchor="middle">VALVE_DIR</text>
  </g>
  <g class="hydraulic-component" data-ref="RELIEF">

      <!-- Valve body (diamond) -->
      <polygon points="880,108 892,120 880,132 868,120"
        stroke="currentColor" stroke-width="2" fill="white"/>

      <!-- Spring symbol above -->
      <path d="M 877,106 L 883,104 L 877,102 L 883,100"
        stroke="currentColor" stroke-width="1.5" fill="none"/>
      <line x1="880" y1="100" x2="880" y2="96" stroke="currentColor" stroke-width="1.5"/>

      <!-- Ports -->
      <line x1="880" y1="132" x2="880" y2="140" stroke="currentColor" stroke-width="2.5"/>
      <line x1="880" y1="96" x2="880" y2="88" stroke="currentColor" stroke-width="2.5"/>
        <text x="880" y="92" 
        class="hydraulic-label" 
        text-anchor="middle">RELIEF</text>
  </g>
  <g class="hydraulic-component" data-ref="FILTER_SUCTION">

      <!-- Filter housing -->
      <rect x="1005" y="105"
        width="30" height="40"
        stroke="currentColor" stroke-width="2" fill="white"/>

      <!-- Filter element (diamond mesh pattern) -->
      <path d="M 1010,113 L 1020,117 L 1010,121 L 1020,125 L 1010,129 L 1020,133 L 1010,137"
        stroke="currentColor" stroke-width="1.5" fill="none"/>
      <path d="M 1030,113 L 1020,117 L 1030,121 L 1020,125 L 1030,129 L 1020,133 L 1030,137"
        stroke="currentColor" stroke-width="1.5" fill="none"/>

      <!-- Drain indicator (water droplets) -->
      <circle cx="1015" cy="140" r="1.5" fill="currentColor"/>
      <circle cx="1025" cy="140" r="1.5" fill="currentColor"/>

      <!-- Input/output lines -->
      <line x1="1020" y1="100" x2="1020" y2="105" stroke="currentColor" stroke-width="2"/>
      <line x1="1020" y1="145" x2="1020" y2="150" stroke="currentColor" stroke-width="2"/>
        <text x="1020" y="92" 
        class="hydraulic-label" 
        text-anchor="middle">FILTER_SUCTION</text>
  </g>
  <g class="hydraulic-component" data-ref="FILTER_RETURN">

      <!-- Filter housing -->
      <rect x="1145" y="105"
        width="30" height="40"
        stroke="currentColor" stroke-width="2" fill="white"/>

      <!-- Filter element (diamond mesh pattern) -->
      <path d="M 1150,113 L 1160,117 L 1150,121 L 1160,125 L 1150,129 L 1160,133 L 1150,137"
        stroke="currentColor" stroke-width="1.5" fill="none"/>
      <path d="M 1170,113 L 1160,117 L 1170,121 L 1160,125 L 1170,129 L 1160,133 L 1170,137"
        stroke="currentColor" stroke-width="1.5" fill="none"/>

      <!-- Drain indicator (water droplets) -->
      <circle cx="1155" cy="140" r="1.5" fill="currentColor"/>
      <circle cx="1165" cy="140" r="1.5" fill="currentColor"/>

      <!-- Input/output lines -->
      <line x1="1160" y1="100" x2="1160" y2="105" stroke="currentColor" stroke-width="2"/>
      <line x1="1160" y1="145" x2="1160" y2="150" stroke="currentColor" stroke-width="2"/>
        <text x="1160" y="92" 
        class="hydraulic-label" 
        text-anchor="middle">FILTER_RETURN</text>
  </g>
  <g class="hydraulic-component" data-ref="GAUGE_PUMP">

      <circle cx="1295" cy="115" r="12" stroke="currentColor" stroke-width="2.5" fill="white"/>

      <!-- P label -->
      <text x="1295" y="119" font-size="10" font-weight="bold"
        text-anchor="middle" fill="currentColor">P</text>

      <line x1="1295" y1="127" x2="1295" y2="130" stroke="currentColor" stroke-width="2.5"/>
        <text x="1295" y="92" 
        class="hydraulic-label" 
        text-anchor="middle">GAUGE_PUMP</text>
  </g>
  <g class="hydraulic-component" data-ref="GAUGE_MOTOR">

      <circle cx="1425" cy="115" r="12" stroke="currentColor" stroke-width="2.5" fill="white"/>

      <!-- P label -->
      <text x="1425" y="119" font-size="10" font-weight="bold"
        text-anchor="middle" fill="currentColor">P</text>

      <line x1="1425" y1="127" x2="1425" y2="130" stroke="currentColor" stroke-width="2.5"/>
        <text x="1425" y="92" 
        class="hydraulic-label" 
        text-anchor="middle">GAUGE_MOTOR</text>
  </g>
  <g class="hydraulic-component" data-ref="FLOW_METER">

      <!-- Valve body (diamond with variable orifice) -->
      <polygon points="1560,108 1572,120 1560,132 1548,120"
        stroke="currentColor" stroke-width="2" fill="white"/>

      <!-- Variable orifice symbol (arrow through center) -->
      <line x1="1554" y1="126" x2="1566" y2="114"
        stroke="currentColor" stroke-width="1.5"/>
      <polygon points="1566,114 1563,116 1564,117"
        fill="currentColor"/>

      <!-- Ports -->
      <line x1="1560" y1="108" x2="1560" y2="100" stroke="currentColor" stroke-width="2.5"/>
      <line x1="1560" y1="132" x2="1560" y2="140" stroke="currentColor" stroke-width="2.5"/>
        <text x="1560" y="92" 
        class="hydraulic-label" 
        text-anchor="middle">FLOW_METER</text>
  </g>
</g>
<g class="hydraulic-grounds">
</g>
<g class="profile-metadata">
  <text x="70" y="312" class="hydraulic-label">Pressure: 180 bar (operating)</text>
  <text x="70" y="330" class="hydraulic-label">Flow Rate: 60 L/min</text>
  <text x="70" y="348" class="hydraulic-label">Fluid: synthetic (ISO VG 46)</text>
  <text x="70" y="366" class="hydraulic-label">Temp: 5°degC to 70°degC</text>
</g>
</svg>