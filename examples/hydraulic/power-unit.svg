<svg xmlns="http://www.w3.org/2000/svg" 
    width="840" 
    height="232" 
    viewBox="60 60 840 232"
    role="img" 
    aria-labelledby="schematic-title">
  <title id="schematic-title">Hydraulic Power Unit</title>

  <defs>
    <style type="text/css"><![CDATA[
      .hydraulic-wire { stroke: #000000; stroke-width: 2; fill: none; }
      .hydraulic-component { color: #000000; }
      .hydraulic-label { font-family: sans-serif; font-size: 12px; fill: #000000; }
      .hydraulic-value { font-family: sans-serif; font-size: 10px; fill: #000000; }
      .hydraulic-net-label { font-family: sans-serif; font-size: 10px; fill: #0066cc; }
    ]]></style>
  </defs>
<g class="hydraulic-wires">
  <path d="M 110,160 L 250,125" class="hydraulic-wire"/>
  <text x="255" y="120" class="hydraulic-net-label">TANK</text>
  <path d="M 250,125 L 710,150" class="hydraulic-wire"/>
  <text x="715" y="145" class="hydraulic-net-label">TANK</text>
  <path d="M 140,160 L 710,100" class="hydraulic-wire"/>
  <text x="715" y="95" class="hydraulic-net-label">RETURN</text>
  <path d="M 300,125 L 400,125" class="hydraulic-wire"/>
  <text x="405" y="120" class="hydraulic-net-label">PUMP_OUT</text>
  <path d="M 400,125 L 570,140" class="hydraulic-wire"/>
  <text x="575" y="135" class="hydraulic-net-label">PUMP_OUT</text>
  <path d="M 570,100 L 845,130" class="hydraulic-wire"/>
  <text x="850" y="125" class="hydraulic-net-label">RELIEF</text>
</g>
<g class="hydraulic-components">
  <g class="hydraulic-component" data-ref="TANK_RES">

      <!-- Tank body (rectangle open at top) -->
      <rect x="105" y="110" width="40" height="45" stroke="currentColor" stroke-width="2.5" fill="white"/>

      <!-- fluid level line -->
      <line x1="110" y1="130" x2="140" y2="130"
        stroke="currentColor" stroke-width="1.5" stroke-dasharray="3,3"/>
      <text x="125" y="127" font-size="7" fill="currentColor">fluid level</text>

      <!-- Vent line at top -->
      <line x1="125" y1="110" x2="125" y2="100" stroke="currentColor" stroke-width="2"/>

      <!-- Return connection (left) -->
      <line x1="110" y1="155" x2="110" y2="160" stroke="currentColor" stroke-width="2.5"/>

      <!-- Suction connection (right) -->
      <line x1="140" y1="155" x2="140" y2="160" stroke="currentColor" stroke-width="2.5"/>
        <text x="125" y="92" 
        class="hydraulic-label" 
        text-anchor="middle">TANK_RES</text>
  </g>
  <g class="hydraulic-component" data-ref="PUMP">

      <circle cx="275" cy="125" r="18" stroke="currentColor" stroke-width="2.5" fill="white"/>
      <path d="M 267,120 L 278,120 L 278,115 L 285,125 L 278,135 L 278,130 L 267,130"
    stroke="currentColor" stroke-width="1.5" fill="none"/>
      <polygon points="260,113 260,137 252,125" fill="currentColor"/>
      
    <!-- Left connection line -->
    <line x1="250" y1="125" x2="257" y2="125"
      stroke="currentColor" stroke-width="2.5"/>
    <!-- Right connection line -->
    <line x1="293" y1="125" x2="300" y2="125"
      stroke="currentColor" stroke-width="2.5"/>
  
        <text x="275" y="92" 
        class="hydraulic-label" 
        text-anchor="middle">PUMP</text>
  </g>
  <g class="hydraulic-component" data-ref="MOTOR">

      <!-- Circle body -->
      <circle cx="425" cy="125" r="18"
        stroke="currentColor" stroke-width="2.5" fill="white"/>

      <!-- Arrow (clockwise) -->
      <path d="M 417,120 L 428,120 L 428,115 L 435,125 L 428,135 L 428,130 L 417,130"
        stroke="currentColor" stroke-width="1.5" fill="none"/>

      <!-- shaft line extending from center -->
      <line x1="425" y1="107" x2="425" y2="100" stroke="currentColor" stroke-width="3"/>
      <text x="437" y="102" font-size="7" fill="currentColor">shaft</text>

      <!-- Connection lines -->
      <line x1="400" y1="125" x2="407" y2="125" stroke="currentColor" stroke-width="2.5"/>
      <line x1="443" y1="125" x2="450" y2="125" stroke="currentColor" stroke-width="2.5"/>
        <text x="425" y="92" 
        class="hydraulic-label" 
        text-anchor="middle">MOTOR</text>
  </g>
  <g class="hydraulic-component" data-ref="RELIEF">

      <!-- Valve body (diamond) -->
      <polygon points="570,108 582,120 570,132 558,120"
        stroke="currentColor" stroke-width="2" fill="white"/>

      <!-- Spring symbol above -->
      <path d="M 567,106 L 573,104 L 567,102 L 573,100"
        stroke="currentColor" stroke-width="1.5" fill="none"/>
      <line x1="570" y1="100" x2="570" y2="96" stroke="currentColor" stroke-width="1.5"/>

      <!-- Ports -->
      <line x1="570" y1="132" x2="570" y2="140" stroke="currentColor" stroke-width="2.5"/>
      <line x1="570" y1="96" x2="570" y2="88" stroke="currentColor" stroke-width="2.5"/>
        <text x="570" y="92" 
        class="hydraulic-label" 
        text-anchor="middle">RELIEF</text>
  </g>
  <g class="hydraulic-component" data-ref="FILTER">

      <!-- Filter housing -->
      <rect x="695" y="105"
        width="30" height="40"
        stroke="currentColor" stroke-width="2" fill="white"/>

      <!-- Filter element (diamond mesh pattern) -->
      <path d="M 700,113 L 710,117 L 700,121 L 710,125 L 700,129 L 710,133 L 700,137"
        stroke="currentColor" stroke-width="1.5" fill="none"/>
      <path d="M 720,113 L 710,117 L 720,121 L 710,125 L 720,129 L 710,133 L 720,137"
        stroke="currentColor" stroke-width="1.5" fill="none"/>

      <!-- Drain indicator (water droplets) -->
      <circle cx="705" cy="140" r="1.5" fill="currentColor"/>
      <circle cx="715" cy="140" r="1.5" fill="currentColor"/>

      <!-- Input/output lines -->
      <line x1="710" y1="100" x2="710" y2="105" stroke="currentColor" stroke-width="2"/>
      <line x1="710" y1="145" x2="710" y2="150" stroke="currentColor" stroke-width="2"/>
        <text x="710" y="92" 
        class="hydraulic-label" 
        text-anchor="middle">FILTER</text>
  </g>
  <g class="hydraulic-component" data-ref="GAUGE">

      <circle cx="845" cy="115" r="12" stroke="currentColor" stroke-width="2.5" fill="white"/>

      <!-- P label -->
      <text x="845" y="119" font-size="10" font-weight="bold"
        text-anchor="middle" fill="currentColor">P</text>

      <line x1="845" y1="127" x2="845" y2="130" stroke="currentColor" stroke-width="2.5"/>
        <text x="845" y="92" 
        class="hydraulic-label" 
        text-anchor="middle">GAUGE</text>
  </g>
</g>
<g class="hydraulic-grounds">
</g>
<g class="profile-metadata">
  <text x="70" y="312" class="hydraulic-label">Pressure: 210 bar (operating)</text>
  <text x="70" y="330" class="hydraulic-label">Flow Rate: 40 L/min</text>
  <text x="70" y="348" class="hydraulic-label">Fluid: mineral (ISO VG 46)</text>
  <text x="70" y="366" class="hydraulic-label">Temp: 10°degC to 60°degC</text>
</g>
</svg>