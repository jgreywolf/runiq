<svg xmlns="http://www.w3.org/2000/svg" 
    width="670" 
    height="186" 
    viewBox="60 60 670 186"
    role="img" 
    aria-labelledby="schematic-title">
  <title id="schematic-title">FRL Air Preparation Unit</title>

  <defs>
    <style type="text/css"><![CDATA[
      .pneumatic-wire { stroke: #000000; stroke-width: 2; fill: none; }
      .pneumatic-component { color: #000000; }
      .pneumatic-label { font-family: sans-serif; font-size: 12px; fill: #000000; }
      .pneumatic-value { font-family: sans-serif; font-size: 10px; fill: #000000; }
      .pneumatic-net-label { font-family: sans-serif; font-size: 10px; fill: #0066cc; }
    ]]></style>
  </defs>
<g class="pneumatic-wires">
  <path d="M 120,150 L 260,100" class="pneumatic-wire"/>
  <text x="265" y="95" class="pneumatic-net-label">FILTERED</text>
  <path d="M 260,150 L 395,130" class="pneumatic-wire"/>
  <text x="400" y="125" class="pneumatic-net-label">REGULATED</text>
  <path d="M 395,130 L 530,100" class="pneumatic-wire"/>
  <text x="535" y="95" class="pneumatic-net-label">REGULATED</text>
  <path d="M 530,150 L 660,150" class="pneumatic-wire"/>
  <text x="665" y="145" class="pneumatic-net-label">LUBRICATED</text>
</g>
<g class="pneumatic-components">
  <g class="pneumatic-component" data-ref="FILTER">

      <!-- Filter housing -->
      <rect x="105" y="105"
        width="30" height="40"
        stroke="currentColor" stroke-width="2" fill="white"/>

      <!-- Filter element (diamond mesh pattern) -->
      <path d="M 110,113 L 120,117 L 110,121 L 120,125 L 110,129 L 120,133 L 110,137"
        stroke="currentColor" stroke-width="1.5" fill="none"/>
      <path d="M 130,113 L 120,117 L 130,121 L 120,125 L 130,129 L 120,133 L 130,137"
        stroke="currentColor" stroke-width="1.5" fill="none"/>

      <!-- Drain indicator (water droplets) -->
      <circle cx="115" cy="140" r="1.5" fill="currentColor"/>
      <circle cx="125" cy="140" r="1.5" fill="currentColor"/>

      <!-- Input/output lines -->
      <line x1="120" y1="100" x2="120" y2="105" stroke="currentColor" stroke-width="2"/>
      <line x1="120" y1="145" x2="120" y2="150" stroke="currentColor" stroke-width="2"/>
        <text x="120" y="92" 
        class="pneumatic-label" 
        text-anchor="middle">FILTER</text>
  </g>
  <g class="pneumatic-component" data-ref="REGULATOR">

      <!-- Regulator body (diamond/rhombus) -->
      <polygon points="260,105 275,125 260,145 245,125"
        stroke="currentColor" stroke-width="2" fill="white"/>

      <!-- Adjustment arrow (pointing down) -->
      <line x1="260" y1="100" x2="260" y2="110"
        stroke="currentColor" stroke-width="2"/>
      <polygon points="260,110 257,105 263,105"
        fill="currentColor"/>

      <!-- Input/output lines -->
      <line x1="260" y1="100" x2="260" y2="105" stroke="currentColor" stroke-width="2"/>
      <line x1="260" y1="145" x2="260" y2="150" stroke="currentColor" stroke-width="2"/>
        <text x="260" y="92" 
        class="pneumatic-label" 
        text-anchor="middle">REGULATOR</text>
  </g>
  <g class="pneumatic-component" data-ref="GAUGE">

      <!-- Circle body -->
      <circle cx="395" cy="115" r="12"
        stroke="currentColor" stroke-width="2" fill="white"/>

      <!-- P label -->
      <text x="395" y="119" font-size="10" font-weight="bold"
        text-anchor="middle" fill="currentColor">P</text>

      <!-- Connection line -->
      <line x1="395" y1="127" x2="395" y2="130" stroke="currentColor" stroke-width="2"/>
        <text x="395" y="92" 
        class="pneumatic-label" 
        text-anchor="middle">GAUGE</text>
  </g>
  <g class="pneumatic-component" data-ref="LUBRICATOR">

      <!-- Lubricator housing (rounded bottom) -->
      <path d="M 515,105
               L 545,105
               L 545,137
               Q 545,145 530,145
               Q 515,145 515,137
               Z"
        stroke="currentColor" stroke-width="2" fill="white"/>

      <!-- Oil level indicator (horizontal line) -->
      <line x1="515" y1="133" x2="545" y2="133"
        stroke="currentColor" stroke-width="1"/>

      <!-- Oil drops -->
      <circle cx="524" cy="125" r="2" stroke="currentColor" stroke-width="1" fill="currentColor"/>
      <circle cx="536" cy="125" r="2" stroke="currentColor" stroke-width="1" fill="currentColor"/>
      <circle cx="530" cy="130" r="2" stroke="currentColor" stroke-width="1" fill="currentColor"/>

      <!-- Input/output lines -->
      <line x1="530" y1="100" x2="530" y2="105" stroke="currentColor" stroke-width="2"/>
      <line x1="530" y1="145" x2="530" y2="150" stroke="currentColor" stroke-width="2"/>
        <text x="530" y="92" 
        class="pneumatic-label" 
        text-anchor="middle">LUBRICATOR</text>
  </g>
  <g class="pneumatic-component" data-ref="VALVE">

      <!-- Left position box -->
      <rect x="650" y="100" width="20" height="50"
        stroke="currentColor" stroke-width="2" fill="white"/>

      <!-- Right position box -->
      <rect x="670" y="100" width="20" height="50"
        stroke="currentColor" stroke-width="2" fill="none"/>

      <!-- Flow arrows in left position (P->A) -->
      <line x1="655" y1="140" x2="660" y2="110" stroke="currentColor" stroke-width="2"/>
      <polygon points="660,110 658,115 662,115"
        fill="currentColor"/>

      <!-- Flow arrows in right position (A->R) -->
      <line x1="680" y1="110" x2="685" y2="140" stroke="currentColor" stroke-width="2"/>
      <polygon points="685,140 683,135 687,135"
        fill="currentColor"/>

      <!-- Port P connection -->
      <circle cx="652" cy="155" r="2" fill="currentColor"/>

      <!-- Port A connection -->
      <circle cx="670" cy="155" r="2" fill="currentColor"/>

      <!-- Port R connection -->
      <circle cx="688" cy="155" r="2" fill="currentColor"/>
        <text x="670" y="92" 
        class="pneumatic-label" 
        text-anchor="middle">VALVE</text>
  </g>
</g>
<g class="pneumatic-grounds">
</g>
<g class="profile-metadata">
  <text x="70" y="266" class="pneumatic-label">Pressure: 6 bar (operating)</text>
  <text x="70" y="284" class="pneumatic-label">Flow Rate: 1000 L/min</text>
</g>
</svg>