<svg xmlns="http://www.w3.org/2000/svg" 
    width="800" height="990" 
    viewBox="0 0 800 990"
    role="img" aria-labelledby="sequence-title"><title id="sequence-title">Resource Lifecycle</title>
  <style>
    .participant-box {
      fill: #5a819e;
      stroke: #5a819e;
      stroke-width: 2;
    }
    .participant-text {
      fill: #FFFFFF;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-anchor: middle;
    }
    .lifeline {
      stroke: #96bacf;
      stroke-width: 1;
      stroke-dasharray: 5,5;
    }
    .message-line {
      stroke: #48677e;
      stroke-width: 2;
      fill: none;
    }
    .message-arrow {
      fill: #48677e;
      stroke: #48677e;
    }
    .message-text {
      fill: #48677e;
      font-family: Arial, sans-serif;
      font-size: 12px;
    }
    .activation-box {
      fill: #73a3bf;
      stroke: #5a819e;
      stroke-width: 2;
      opacity: 0.3;
    }
    .note-box {
      fill: #dce8ef;
      stroke: #48677e;
      stroke-width: 1;
    }
    .note-text {
      fill: #24333f;
      font-family: Arial, sans-serif;
      font-size: 11px;
    }
    .fragment-box {
      fill: #f0f5f8;
      stroke: #5a819e;
      stroke-width: 2;
    }
    .fragment-label-bg {
      fill: #5a819e;
    }
    .fragment-label-text {
      fill: white;
      font-family: Arial, sans-serif;
      font-size: 11px;
      font-weight: bold;
    }
    .fragment-condition {
      fill: #48677e;
      font-family: Arial, sans-serif;
      font-size: 11px;
      font-style: italic;
    }
  </style>
  <rect width="800" height="990" fill="#FFFFFF"/><text x="400" y="30" class="diagram-title" text-anchor="middle" font-size="18" font-weight="bold" fill="#333333">Resource Lifecycle</text><rect x="50" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="110" y="75" class="participant-text">Client</text><rect x="200" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="260" y="75" class="participant-text">Factory</text><rect x="350" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="410" y="75" class="participant-text">Resource</text><rect x="500" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="560" y="75" class="participant-text">Pool</text><line x1="110" y1="110" x2="110" y2="940" class="lifeline"/><line x1="260" y1="110" x2="260" y2="940" class="lifeline"/><line x1="410" y1="110" x2="410" y2="940" class="lifeline"/><line x1="560" y1="110" x2="560" y2="940" class="lifeline"/><line x1="110" y1="110" x2="260" y2="110" class="message-line" stroke-dasharray=""/><polygon points="260,110 252,106 252,114" class="message-arrow"/><text x="185" y="105" class="message-text" text-anchor="middle">Request resource</text><rect x="405" y="170" width="10" height="40" class="activation-box"/><line x1="260" y1="170" x2="410" y2="170" class="message-line" stroke-dasharray=""/><polygon points="410,170 402,166 402,174" class="message-arrow"/><text x="335" y="165" class="message-text" text-anchor="middle">&lt;&lt;create&gt;&gt;</text><line x1="410" y1="230" x2="560" y2="230" class="message-line" stroke-dasharray=""/><polygon points="560,230 552,226 552,234" class="message-arrow"/><text x="485" y="225" class="message-text" text-anchor="middle">Register</text><line x1="560" y1="290" x2="410" y2="290" class="message-line" stroke-dasharray="5,5"/><polyline points="418,286 410,290 418,294" class="message-arrow" fill="none"/><text x="485" y="285" class="message-text" text-anchor="middle">ACK</text><line x1="260" y1="350" x2="110" y2="350" class="message-line" stroke-dasharray="5,5"/><polyline points="118,346 110,350 118,354" class="message-arrow" fill="none"/><text x="185" y="345" class="message-text" text-anchor="middle">Resource handle</text><line x1="110" y1="410" x2="410" y2="410" class="message-line" stroke-dasharray=""/><polygon points="410,410 402,406 402,414" class="message-arrow"/><text x="260" y="405" class="message-text" text-anchor="middle">Use resource</text><line x1="410" y1="470" x2="110" y2="470" class="message-line" stroke-dasharray="5,5"/><polyline points="118,466 110,470 118,474" class="message-arrow" fill="none"/><text x="260" y="465" class="message-text" text-anchor="middle">Result</text><line x1="110" y1="530" x2="260" y2="530" class="message-line" stroke-dasharray=""/><polygon points="260,530 252,526 252,534" class="message-arrow"/><text x="185" y="525" class="message-text" text-anchor="middle">Release resource</text><line x1="260" y1="590" x2="410" y2="590" class="message-line" stroke-dasharray=""/><polygon points="410,590 402,586 402,594" class="message-arrow"/><text x="335" y="585" class="message-text" text-anchor="middle">Cleanup</text><line x1="410" y1="650" x2="560" y2="650" class="message-line" stroke-dasharray=""/><polygon points="560,650 552,646 552,654" class="message-arrow"/><text x="485" y="645" class="message-text" text-anchor="middle">Unregister</text><line x1="260" y1="710" x2="410" y2="710" class="message-line" stroke-dasharray="5,5"/><polygon points="410,710 402,706 402,714" class="message-arrow"/><text x="335" y="705" class="message-text" text-anchor="middle">&lt;&lt;destroy&gt;&gt;</text><rect x="335" y="750" width="150" height="40" class="note-box"/><polyline points="475,750 475,760 485,760" fill="none" stroke="#E6DB74" stroke-width="1"/><text x="340" y="775" class="note-text">Resource is now active</text><rect x="335" y="810" width="150" height="40" class="note-box"/><polyline points="475,810 475,820 485,820" fill="none" stroke="#E6DB74" stroke-width="1"/><text x="340" y="835" class="note-text">Resource destroyed and memory freed</text></svg>