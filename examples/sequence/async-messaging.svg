<svg xmlns="http://www.w3.org/2000/svg" 
    width="800" height="690" 
    viewBox="0 0 800 690"
    role="img" aria-labelledby="sequence-title"><title id="sequence-title">Event-Driven Async Processing</title>
  <style>
    .participant-box {
      fill: #5a819e;
      stroke: #5a819e;
      stroke-width: 2;
    }
    .participant-text {
      fill: #FFFFFF;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-anchor: middle;
    }
    .lifeline {
      stroke: #96bacf;
      stroke-width: 1;
      stroke-dasharray: 5,5;
    }
    .message-line {
      stroke: #48677e;
      stroke-width: 2;
      fill: none;
    }
    .message-arrow {
      fill: #48677e;
      stroke: #48677e;
    }
    .message-text {
      fill: #48677e;
      font-family: Arial, sans-serif;
      font-size: 12px;
    }
    .activation-box {
      fill: #73a3bf;
      stroke: #5a819e;
      stroke-width: 2;
      opacity: 0.3;
    }
    .note-box {
      fill: #dce8ef;
      stroke: #48677e;
      stroke-width: 1;
    }
    .note-text {
      fill: #24333f;
      font-family: Arial, sans-serif;
      font-size: 11px;
    }
    .fragment-box {
      fill: #f0f5f8;
      stroke: #5a819e;
      stroke-width: 2;
    }
    .fragment-label-bg {
      fill: #5a819e;
    }
    .fragment-label-text {
      fill: white;
      font-family: Arial, sans-serif;
      font-size: 11px;
      font-weight: bold;
    }
    .fragment-condition {
      fill: #48677e;
      font-family: Arial, sans-serif;
      font-size: 11px;
      font-style: italic;
    }
  </style>
  <rect width="800" height="690" fill="#FFFFFF"/><text x="400" y="30" class="diagram-title" text-anchor="middle" font-size="18" font-weight="bold" fill="#333333">Event-Driven Async Processing</text><rect x="50" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="110" y="75" class="participant-text">User Service</text><rect x="200" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="260" y="75" class="participant-text">Message Queue</text><rect x="350" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="410" y="75" class="participant-text">Email Service</text><rect x="500" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="560" y="75" class="participant-text">Notification Service</text><line x1="110" y1="110" x2="110" y2="640" class="lifeline"/><line x1="260" y1="110" x2="260" y2="640" class="lifeline"/><line x1="410" y1="110" x2="410" y2="640" class="lifeline"/><line x1="560" y1="110" x2="560" y2="640" class="lifeline"/><line x1="110" y1="110" x2="260" y2="110" class="message-line" stroke-dasharray="5,5"/><polygon points="260,110 252,106 252,114" class="message-arrow"/><text x="185" y="105" class="message-text" text-anchor="middle">Publish user.created event</text><rect x="405" y="170" width="10" height="40" class="activation-box"/><line x1="260" y1="170" x2="410" y2="170" class="message-line" stroke-dasharray="5,5"/><polygon points="410,170 402,166 402,174" class="message-arrow"/><text x="335" y="165" class="message-text" text-anchor="middle">user.created</text><line x1="410" y1="230" x2="410" y2="230" class="message-line" stroke-dasharray=""/><polygon points="410,230 418,226 418,234" class="message-arrow"/><text x="410" y="225" class="message-text" text-anchor="middle">Send welcome email</text><rect x="555" y="290" width="10" height="40" class="activation-box"/><line x1="260" y1="290" x2="560" y2="290" class="message-line" stroke-dasharray="5,5"/><polygon points="560,290 552,286 552,294" class="message-arrow"/><text x="410" y="285" class="message-text" text-anchor="middle">user.created</text><line x1="560" y1="350" x2="560" y2="350" class="message-line" stroke-dasharray=""/><polygon points="560,350 568,346 568,354" class="message-arrow"/><text x="560" y="345" class="message-text" text-anchor="middle">Send push notification</text><rect x="185" y="390" width="150" height="40" class="note-box"/><polyline points="325,390 325,400 335,400" fill="none" stroke="#E6DB74" stroke-width="1"/><text x="190" y="415" class="note-text">Services consume events asynchronously</text><rect x="250" y="450" width="150" height="40" class="note-box"/><polyline points="390,450 390,460 400,460" fill="none" stroke="#E6DB74" stroke-width="1"/><text x="255" y="475" class="note-text">Event processing happens independently</text><rect x="570" y="510" width="150" height="40" class="note-box"/><polyline points="710,510 710,520 720,520" fill="none" stroke="#E6DB74" stroke-width="1"/><text x="575" y="535" class="note-text">No coupling between services</text></svg>