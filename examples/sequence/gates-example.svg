<svg xmlns="http://www.w3.org/2000/svg" 
    width="820" height="990" 
    viewBox="0 0 820 990"
    role="img" aria-labelledby="sequence-title"><title id="sequence-title">API Gateway with Gates</title>
  <style>
    .participant-box {
      fill: #5a819e;
      stroke: #5a819e;
      stroke-width: 2;
    }
    .participant-text {
      fill: #FFFFFF;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-anchor: middle;
    }
    .lifeline {
      stroke: #96bacf;
      stroke-width: 1;
      stroke-dasharray: 5,5;
    }
    .message-line {
      stroke: #48677e;
      stroke-width: 2;
      fill: none;
    }
    .message-arrow {
      fill: #48677e;
      stroke: #48677e;
    }
    .message-text {
      fill: #48677e;
      font-family: Arial, sans-serif;
      font-size: 12px;
    }
    .activation-box {
      fill: #73a3bf;
      stroke: #5a819e;
      stroke-width: 2;
      opacity: 0.3;
    }
    .note-box {
      fill: #dce8ef;
      stroke: #48677e;
      stroke-width: 1;
    }
    .note-text {
      fill: #24333f;
      font-family: Arial, sans-serif;
      font-size: 11px;
    }
    .fragment-box {
      fill: #f0f5f8;
      stroke: #5a819e;
      stroke-width: 2;
    }
    .fragment-label-bg {
      fill: #5a819e;
    }
    .fragment-label-text {
      fill: white;
      font-family: Arial, sans-serif;
      font-size: 11px;
      font-weight: bold;
    }
    .fragment-condition {
      fill: #48677e;
      font-family: Arial, sans-serif;
      font-size: 11px;
      font-style: italic;
    }
  </style>
  <rect width="820" height="990" fill="#FFFFFF"/><text x="410" y="30" class="diagram-title" text-anchor="middle" font-size="18" font-weight="bold" fill="#333333">API Gateway with Gates</text><rect x="50" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="110" y="75" class="participant-text">Client</text><rect x="200" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="260" y="75" class="participant-text">API Gateway</text><rect x="350" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="410" y="75" class="participant-text">Auth Service</text><rect x="500" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="560" y="75" class="participant-text">Data Service</text><rect x="650" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="710" y="75" class="participant-text">Cache</text><line x1="110" y1="110" x2="110" y2="940" class="lifeline"/><line x1="260" y1="110" x2="260" y2="940" class="lifeline"/><line x1="410" y1="110" x2="410" y2="940" class="lifeline"/><line x1="560" y1="110" x2="560" y2="940" class="lifeline"/><line x1="710" y1="110" x2="710" y2="940" class="lifeline"/><line x1="110" y1="110" x2="260" y2="110" class="message-line" stroke-dasharray=""/><polygon points="260,110 252,106 252,114" class="message-arrow"/><text x="185" y="105" class="message-text" text-anchor="middle">POST /api/data</text><rect x="40" y="140" width="740" height="300" class="fragment-box"/><rect x="40" y="140" width="60" height="20" class="fragment-label-bg"/><text x="70" y="154" class="fragment-label-text" text-anchor="middle">alt</text><text x="105" y="154" class="fragment-condition">[Authentication Flow]</text><text x="45" y="160" class="fragment-condition">[Valid Token]</text><line x1="40" y1="290" x2="780" y2="290" stroke="#4A90E2" stroke-width="1" stroke-dasharray="3,3"/><text x="45" y="310" class="fragment-condition">[Invalid Token]</text><line x1="260" y1="170" x2="410" y2="170" class="message-line" stroke-dasharray=""/><polygon points="410,170 402,166 402,174" class="message-arrow"/><text x="335" y="165" class="message-text" text-anchor="middle">validateToken()</text><line x1="410" y1="230" x2="260" y2="230" class="message-line" stroke-dasharray="5,5"/><polyline points="268,226 260,230 268,234" class="message-arrow" fill="none"/><text x="335" y="225" class="message-text" text-anchor="middle">valid</text><line x1="260" y1="290" x2="110" y2="290" class="message-line" stroke-dasharray="5,5"/><polyline points="118,286 110,290 118,294" class="message-arrow" fill="none"/><text x="185" y="285" class="message-text" text-anchor="middle">401 Unauthorized</text><line x1="260" y1="350" x2="710" y2="350" class="message-line" stroke-dasharray="5,5"/><polygon points="710,350 702,346 702,354" class="message-arrow"/><text x="485" y="345" class="message-text" text-anchor="middle">get(key)</text><line x1="260" y1="410" x2="560" y2="410" class="message-line" stroke-dasharray="5,5"/><polygon points="560,410 552,406 552,414" class="message-arrow"/><text x="410" y="405" class="message-text" text-anchor="middle">fetchData()</text><rect x="40" y="440" width="740" height="240" class="fragment-box"/><rect x="40" y="440" width="60" height="20" class="fragment-label-bg"/><text x="70" y="454" class="fragment-label-text" text-anchor="middle">par</text><text x="105" y="454" class="fragment-condition">[Parallel Data Access]</text><line x1="710" y1="470" x2="260" y2="470" class="message-line" stroke-dasharray="5,5"/><polyline points="268,466 260,470 268,474" class="message-arrow" fill="none"/><text x="485" y="465" class="message-text" text-anchor="middle">cached result</text><line x1="560" y1="530" x2="260" y2="530" class="message-line" stroke-dasharray="5,5"/><polyline points="268,526 260,530 268,534" class="message-arrow" fill="none"/><text x="410" y="525" class="message-text" text-anchor="middle">fresh data</text><line x1="260" y1="590" x2="110" y2="590" class="message-line" stroke-dasharray="5,5"/><polyline points="118,586 110,590 118,594" class="message-arrow" fill="none"/><text x="185" y="585" class="message-text" text-anchor="middle">200 OK with data</text><rect x="185" y="630" width="150" height="40" class="note-box"/><polyline points="325,630 325,640 335,640" fill="none" stroke="#E6DB74" stroke-width="1"/><text x="190" y="655" class="note-text">Gates allow messages to enter/exit fragments at specific points</text><rect x="270" y="690" width="150" height="40" class="note-box"/><polyline points="410,690 410,700 420,700" fill="none" stroke="#E6DB74" stroke-width="1"/><text x="275" y="715" class="note-text">Gates enable precise control over message flow in complex interactions</text></svg>