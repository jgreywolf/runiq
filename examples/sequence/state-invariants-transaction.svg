<svg xmlns="http://www.w3.org/2000/svg" 
    width="820" height="870" 
    viewBox="0 0 820 870"
    role="img" aria-labelledby="sequence-title"><title id="sequence-title">Bank Transfer with Invariants</title>
  <style>
    .participant-box {
