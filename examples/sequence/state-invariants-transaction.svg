      font-family: Arial, sans-serif;
      font-size: 11px;
      font-style: italic;
    }
  </style>
  <rect width="820" height="870" fill="#FFFFFF"/><text x="410" y="30" class="diagram-title" text-anchor="middle" font-size="18" font-weight="bold" fill="#333333">Bank Transfer with Invariants</text><rect x="50" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="110" y="75" class="participant-text">Customer</text><rect x="200" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="260" y="75" class="participant-text">Banking App</text><rect x="350" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="410" y="75" class="participant-text">Transfer Service</text><rect x="500" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="560" y="75" class="participant-text">Account A</text><rect x="650" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="710" y="75" class="participant-text">Account B</text><line x1="110" y1="110" x2="110" y2="820" class="lifeline"/><line x1="260" y1="110" x2="260" y2="820" class="lifeline"/><line x1="410" y1="110" x2="410" y2="820" class="lifeline"/><line x1="560" y1="110" x2="560" y2="820" class="lifeline"/><line x1="710" y1="110" x2="710" y2="820" class="lifeline"/><line x1="110" y1="110" x2="260" y2="110" class="message-line" stroke-dasharray=""/><polygon points="260,110 252,106 252,114" class="message-arrow"/><text x="185" y="105" class="message-text" text-anchor="middle">Transfer $500 to Account B</text><line x1="260" y1="170" x2="410" y2="170" class="message-line" stroke-dasharray=""/><polygon points="410,170 402,166 402,174" class="message-arrow"/><text x="335" y="165" class="message-text" text-anchor="middle">initiateTransfer(A, B, $500)</text><line x1="410" y1="230" x2="560" y2="230" class="message-line" stroke-dasharray=""/><polygon points="560,230 552,226 552,234" class="message-arrow"/><text x="485" y="225" class="message-text" text-anchor="middle">getBalance()</text><line x1="560" y1="290" x2="410" y2="290" class="message-line" stroke-dasharray="5,5"/><polyline points="418,286 410,290 418,294" class="message-arrow" fill="none"/><text x="485" y="285" class="message-text" text-anchor="middle">balance: $1000</text><line x1="410" y1="350" x2="560" y2="350" class="message-line" stroke-dasharray=""/><polygon points="560,350 552,346 552,354" class="message-arrow"/><text x="485" y="345" class="message-text" text-anchor="middle">debit($500)</text><line x1="560" y1="410" x2="410" y2="410" class="message-line" stroke-dasharray="5,5"/><polyline points="418,406 410,410 418,414" class="message-arrow" fill="none"/><text x="485" y="405" class="message-text" text-anchor="middle">debited successfully</text><line x1="410" y1="470" x2="710" y2="470" class="message-line" stroke-dasharray=""/><polygon points="710,470 702,466 702,474" class="message-arrow"/><text x="560" y="465" class="message-text" text-anchor="middle">credit($500)</text><line x1="710" y1="530" x2="410" y2="530" class="message-line" stroke-dasharray="5,5"/><polyline points="418,526 410,530 418,534" class="message-arrow" fill="none"/><text x="560" y="525" class="message-text" text-anchor="middle">credited successfully</text><line x1="410" y1="590" x2="260" y2="590" class="message-line" stroke-dasharray="5,5"/><polyline points="268,586 260,590 268,594" class="message-arrow" fill="none"/><text x="335" y="585" class="message-text" text-anchor="middle">transfer complete</text><line x1="260" y1="650" x2="110" y2="650" class="message-line" stroke-dasharray="5,5"/><polyline points="118,646 110,650 118,654" class="message-arrow" fill="none"/><text x="185" y="645" class="message-text" text-anchor="middle">Transfer successful</text><rect x="420" y="690" width="150" height="40" class="note-box"/><polyline points="560,690 560,700 570,700" fill="none" stroke="#E6DB74" stroke-width="1"/><text x="425" y="715" class="note-text">State invariants ensure account balances never go negative and transactions are atomic</text></svg>