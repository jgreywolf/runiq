<svg xmlns="http://www.w3.org/2000/svg" 
    width="970" height="1050" 
    viewBox="0 0 970 1050"
    role="img" aria-labelledby="sequence-title"><title id="sequence-title">Microservices Request Processing</title>
  <style>
    .participant-box {
      fill: #5a819e;
      stroke: #5a819e;
      stroke-width: 2;
    }
    .participant-text {
      fill: #FFFFFF;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-anchor: middle;
    }
    .lifeline {
      stroke: #96bacf;
      stroke-width: 1;
      stroke-dasharray: 5,5;
    }
    .message-line {
      stroke: #48677e;
      stroke-width: 2;
      fill: none;
    }
    .message-arrow {
      fill: #48677e;
      stroke: #48677e;
    }
    .message-text {
      fill: #48677e;
      font-family: Arial, sans-serif;
      font-size: 12px;
    }
    .activation-box {
      fill: #73a3bf;
      stroke: #5a819e;
      stroke-width: 2;
      opacity: 0.3;
    }
    .note-box {
      fill: #dce8ef;
      stroke: #48677e;
      stroke-width: 1;
    }
    .note-text {
      fill: #24333f;
      font-family: Arial, sans-serif;
      font-size: 11px;
    }
    .fragment-box {
      fill: #f0f5f8;
      stroke: #5a819e;
      stroke-width: 2;
    }
    .fragment-label-bg {
      fill: #5a819e;
    }
    .fragment-label-text {
      fill: white;
      font-family: Arial, sans-serif;
      font-size: 11px;
      font-weight: bold;
    }
    .fragment-condition {
      fill: #48677e;
      font-family: Arial, sans-serif;
      font-size: 11px;
      font-style: italic;
    }
  </style>
  <rect width="970" height="1050" fill="#FFFFFF"/><text x="485" y="30" class="diagram-title" text-anchor="middle" font-size="18" font-weight="bold" fill="#333333">Microservices Request Processing</text><rect x="50" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="110" y="75" class="participant-text">Mobile App</text><rect x="200" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="260" y="75" class="participant-text">API Gateway</text><rect x="350" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="410" y="75" class="participant-text">Auth Service</text><rect x="500" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="560" y="75" class="participant-text">Product Service</text><rect x="650" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="710" y="75" class="participant-text">Recommendation Engine</text><rect x="800" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="860" y="75" class="participant-text">Redis Cache</text><line x1="110" y1="110" x2="110" y2="1000" class="lifeline"/><line x1="260" y1="110" x2="260" y2="1000" class="lifeline"/><line x1="410" y1="110" x2="410" y2="1000" class="lifeline"/><line x1="560" y1="110" x2="560" y2="1000" class="lifeline"/><line x1="710" y1="110" x2="710" y2="1000" class="lifeline"/><line x1="860" y1="110" x2="860" y2="1000" class="lifeline"/><line x1="110" y1="110" x2="260" y2="110" class="message-line" stroke-dasharray=""/><polygon points="260,110 252,106 252,114" class="message-arrow"/><text x="185" y="105" class="message-text" text-anchor="middle">GET /products?user=123</text><rect x="40" y="140" width="890" height="120" class="fragment-box"/><rect x="40" y="140" width="60" height="20" class="fragment-label-bg"/><text x="70" y="154" class="fragment-label-text" text-anchor="middle">ref</text><text x="105" y="154" class="fragment-condition">[JWT Validation]</text><line x1="260" y1="170" x2="410" y2="170" class="message-line" stroke-dasharray=""/><polygon points="410,170 402,166 402,174" class="message-arrow"/><text x="335" y="165" class="message-text" text-anchor="middle">validateJWT(token)</text><line x1="260" y1="230" x2="860" y2="230" class="message-line" stroke-dasharray=""/><polygon points="860,230 852,226 852,234" class="message-arrow"/><text x="560" y="225" class="message-text" text-anchor="middle">get(products:123)</text><line x1="860" y1="290" x2="260" y2="290" class="message-line" stroke-dasharray="5,5"/><polyline points="268,286 260,290 268,294" class="message-arrow" fill="none"/><text x="560" y="285" class="message-text" text-anchor="middle">cache miss</text><line x1="260" y1="350" x2="560" y2="350" class="message-line" stroke-dasharray="5,5"/><polygon points="560,350 552,346 552,354" class="message-arrow"/><text x="410" y="345" class="message-text" text-anchor="middle">getProducts(user:123)</text><rect x="40" y="380" width="890" height="240" class="fragment-box"/><rect x="40" y="380" width="60" height="20" class="fragment-label-bg"/><text x="70" y="394" class="fragment-label-text" text-anchor="middle">par</text><text x="105" y="394" class="fragment-condition">[Fetch Data]</text><line x1="260" y1="410" x2="710" y2="410" class="message-line" stroke-dasharray="5,5"/><polygon points="710,410 702,406 702,414" class="message-arrow"/><text x="485" y="405" class="message-text" text-anchor="middle">getRecommendations(user:123)</text><line x1="560" y1="470" x2="260" y2="470" class="message-line" stroke-dasharray="5,5"/><polyline points="268,466 260,470 268,474" class="message-arrow" fill="none"/><text x="410" y="465" class="message-text" text-anchor="middle">product list</text><line x1="710" y1="530" x2="260" y2="530" class="message-line" stroke-dasharray="5,5"/><polyline points="268,526 260,530 268,534" class="message-arrow" fill="none"/><text x="485" y="525" class="message-text" text-anchor="middle">recommendations</text><line x1="260" y1="590" x2="860" y2="590" class="message-line" stroke-dasharray="5,5"/><polygon points="860,590 852,586 852,594" class="message-arrow"/><text x="560" y="585" class="message-text" text-anchor="middle">set(products:123, data)</text><line x1="260" y1="650" x2="110" y2="650" class="message-line" stroke-dasharray="5,5"/><polyline points="118,646 110,650 118,654" class="message-arrow" fill="none"/><text x="185" y="645" class="message-text" text-anchor="middle">200 OK with products</text><rect x="185" y="690" width="150" height="40" class="note-box"/><polyline points="325,690 325,700 335,700" fill="none" stroke="#E6DB74" stroke-width="1"/><text x="190" y="715" class="note-text">Complex flow with SLAs, modular sub-sequences, and gate-based routing</text><rect x="270" y="750" width="150" height="40" class="note-box"/><polyline points="410,750 410,760 420,760" fill="none" stroke="#E6DB74" stroke-width="1"/><text x="275" y="775" class="note-text">Gates (routing), duration constraints (SLAs), and ref (modularity) work together seamlessly</text></svg>