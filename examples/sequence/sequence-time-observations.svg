<svg xmlns="http://www.w3.org/2000/svg" 
    width="800" height="810" 
    viewBox="0 0 800 810"
    role="img" aria-labelledby="sequence-title"><title id="sequence-title">Payment Processing with Timing</title>
  <style>
    .participant-box {
      fill: #5a819e;
      stroke: #5a819e;
      stroke-width: 2;
    }
    .participant-text {
      fill: #FFFFFF;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-anchor: middle;
    }
    .lifeline {
      stroke: #96bacf;
      stroke-width: 1;
      stroke-dasharray: 5,5;
    }
    .message-line {
      stroke: #48677e;
      stroke-width: 2;
      fill: none;
    }
    .message-arrow {
      fill: #48677e;
      stroke: #48677e;
    }
    .message-text {
      fill: #48677e;
      font-family: Arial, sans-serif;
      font-size: 12px;
    }
    .activation-box {
      fill: #73a3bf;
      stroke: #5a819e;
      stroke-width: 2;
      opacity: 0.3;
    }
    .note-box {
      fill: #dce8ef;
      stroke: #48677e;
      stroke-width: 1;
    }
    .note-text {
      fill: #24333f;
      font-family: Arial, sans-serif;
      font-size: 11px;
    }
    .fragment-box {
      fill: #f0f5f8;
      stroke: #5a819e;
      stroke-width: 2;
    }
    .fragment-label-bg {
      fill: #5a819e;
    }
    .fragment-label-text {
      fill: white;
      font-family: Arial, sans-serif;
      font-size: 11px;
      font-weight: bold;
    }
    .fragment-condition {
      fill: #48677e;
      font-family: Arial, sans-serif;
      font-size: 11px;
      font-style: italic;
    }
  </style>
  <rect width="800" height="810" fill="#FFFFFF"/><text x="400" y="30" class="diagram-title" text-anchor="middle" font-size="18" font-weight="bold" fill="#333333">Payment Processing with Timing</text><rect x="50" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="110" y="75" class="participant-text">Client</text><rect x="200" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="260" y="75" class="participant-text">API</text><rect x="350" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="410" y="75" class="participant-text">PaymentGateway</text><rect x="500" y="50" width="120" height="40" class="participant-box" rx="5"/><text x="560" y="75" class="participant-text">Database</text><line x1="110" y1="110" x2="110" y2="760" class="lifeline"/><line x1="260" y1="110" x2="260" y2="760" class="lifeline"/><line x1="410" y1="110" x2="410" y2="760" class="lifeline"/><line x1="560" y1="110" x2="560" y2="760" class="lifeline"/><line x1="110" y1="110" x2="260" y2="110" class="message-line" stroke-dasharray=""/><polygon points="260,110 252,106 252,114" class="message-arrow"/><text x="185" y="105" class="message-text" text-anchor="middle">processPayment()</text><line x1="260" y1="170" x2="260" y2="170" class="message-line" stroke-dasharray=""/><polygon points="260,170 268,166 268,174" class="message-arrow"/><text x="260" y="165" class="message-text" text-anchor="middle">validateRequest()</text><text x="260" y="185" class="message-timing" text-anchor="middle" font-size="10" fill="#666666">{&lt; 50ms}</text><line x1="260" y1="230" x2="410" y2="230" class="message-line" stroke-dasharray=""/><polygon points="410,230 402,226 402,234" class="message-arrow"/><text x="335" y="225" class="message-text" text-anchor="middle">authorizePayment()</text><line x1="410" y1="290" x2="560" y2="290" class="message-line" stroke-dasharray=""/><polygon points="560,290 552,286 552,294" class="message-arrow"/><text x="485" y="285" class="message-text" text-anchor="middle">checkFraud()</text><text x="485" y="305" class="message-timing" text-anchor="middle" font-size="10" fill="#666666">{&lt; 200ms}</text><line x1="560" y1="350" x2="410" y2="350" class="message-line" stroke-dasharray="5,5"/><polyline points="418,346 410,350 418,354" class="message-arrow" fill="none"/><text x="485" y="345" class="message-text" text-anchor="middle">fraudScore</text><line x1="410" y1="410" x2="260" y2="410" class="message-line" stroke-dasharray="5,5"/><polyline points="268,406 260,410 268,414" class="message-arrow" fill="none"/><text x="335" y="405" class="message-text" text-anchor="middle">authorized</text><text x="335" y="425" class="message-timing" text-anchor="middle" font-size="10" fill="#666666">{&lt; 500ms}</text><line x1="260" y1="470" x2="110" y2="470" class="message-line" stroke-dasharray="5,5"/><polyline points="118,466 110,470 118,474" class="message-arrow" fill="none"/><text x="185" y="465" class="message-text" text-anchor="middle">paymentSuccess</text><rect x="270" y="510" width="150" height="40" class="note-box"/><polyline points="410,510 410,520 420,520" fill="none" stroke="#E6DB74" stroke-width="1"/><text x="275" y="535" class="note-text">Time observation: Request received</text><rect x="335" y="570" width="150" height="40" class="note-box"/><polyline points="475,570 475,580 485,580" fill="none" stroke="#E6DB74" stroke-width="1"/><text x="340" y="595" class="note-text">Time observation: Authorization started</text><rect x="270" y="630" width="150" height="40" class="note-box"/><polyline points="410,630 410,640 420,640" fill="none" stroke="#E6DB74" stroke-width="1"/><text x="275" y="655" class="note-text">Time observation: Total processing &lt; 1s</text></svg>