  <line class="wardley-dependency" x1="468" y1="300" x2="638" y2="348" />
  <line class="wardley-dependency" x1="638" y1="348" x2="570" y2="372" />
  <line class="wardley-dependency" x1="570" y1="372" x2="706" y2="444" />
  <line class="wardley-dependency" x1="706" y1="444" x2="740" y2="492" />
  <line class="wardley-dependency" x1="332" y1="276" x2="264" y2="324" />
</g>
<g class="wardley-evolutions">
