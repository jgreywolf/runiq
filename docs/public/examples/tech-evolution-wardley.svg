<svg xmlns="http://www.w3.org/2000/svg" 
    width="800" height="600" 
    viewBox="0 0 800 600"
    role="img" aria-labelledby="wardley-title"><title id="wardley-title">Modern Web Application Stack</title>
  <style>
    .wardley-component {
      fill: #4A90E2;
      stroke: #2C5F8D;
      stroke-width: 2;
      cursor: pointer;
    }
    .wardley-component:hover {
      fill: #5AA5ED;
    }
    .wardley-component-inertia {
      fill: #4A90E2;
      stroke: #2C5F8D;
      stroke-width: 3;
      stroke-dasharray: 5,5;
    }
    .wardley-component-label {
      font-family: Arial, sans-serif;
      font-size: 12px;
      fill: #333;
      text-anchor: middle;
      pointer-events: none;
    }
    .wardley-dependency {
      stroke: #666666;
      stroke-width: 1.5;
      fill: none;
      marker-end: url(#wardley-arrow);
    }
    .wardley-evolution-arrow {
      stroke: #E28D4A;
      stroke-width: 2;
      fill: none;
      stroke-dasharray: 5,3;
      marker-end: url(#wardley-evolution-arrow);
    }
    .wardley-anchor {
      fill: #E25D4A;
      stroke: #A53D2C;
      stroke-width: 2;
    }
    .wardley-anchor-label {
      font-family: Arial, sans-serif;
      font-size: 13px;
      font-weight: bold;
      fill: #333;
      text-anchor: middle;
    }
    .wardley-axis {
      stroke: #333;
      stroke-width: 2;
      fill: none;
    }
    .wardley-grid {
      stroke: #E0E0E0;
      stroke-width: 0.5;
      fill: none;
    }
    .wardley-axis-label {
      font-family: Arial, sans-serif;
      font-size: 11px;
      fill: #666;
      text-anchor: middle;
    }
    .wardley-evolution-label {
      font-family: Arial, sans-serif;
      font-size: 12px;
      font-weight: bold;
      fill: #333;
      text-anchor: middle;
    }
  </style>
  <defs>
    <marker id="wardley-arrow" markerWidth="10" markerHeight="10" 
            refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666666" />
    </marker>
    <marker id="wardley-evolution-arrow" markerWidth="10" markerHeight="10" 
            refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#E28D4A" />
    </marker>
  </defs>
  <rect width="800" height="600" fill="#FFFFFF"/><g class="wardley-grid-group">
  <line class="wardley-grid" x1="60" y1="60" x2="60" y2="540" />
  <line class="wardley-grid" x1="230" y1="60" x2="230" y2="540" />
  <line class="wardley-grid" x1="400" y1="60" x2="400" y2="540" />
  <line class="wardley-grid" x1="570" y1="60" x2="570" y2="540" />
  <line class="wardley-grid" x1="740" y1="60" x2="740" y2="540" />
  <line class="wardley-grid" x1="60" y1="60" x2="740" y2="60" />
  <line class="wardley-grid" x1="60" y1="180" x2="740" y2="180" />
  <line class="wardley-grid" x1="60" y1="300" x2="740" y2="300" />
  <line class="wardley-grid" x1="60" y1="420" x2="740" y2="420" />
  <line class="wardley-grid" x1="60" y1="540" x2="740" y2="540" />
</g>

  <g class="wardley-axes">
    <!-- Value chain axis (Y) -->
    <line class="wardley-axis" x1="60" y1="60" x2="60" y2="540" />
    <!-- Evolution axis (X) -->
    <line class="wardley-axis" x1="60" y1="540" x2="740" y2="540" />
  </g>
  <g class="wardley-evolution-labels">
  <text class="wardley-evolution-label" x="145" y="570">Genesis</text>
  <text class="wardley-evolution-label" x="315" y="570">Custom Built</text>
  <text class="wardley-evolution-label" x="485" y="570">Product</text>
  <text class="wardley-evolution-label" x="655" y="570">Commodity</text>
</g>
<g class="wardley-value-labels">
  <text class="wardley-axis-label" x="30" y="540" transform="rotate(-90 30 540)">Invisible</text>
  <text class="wardley-axis-label" x="30" y="60" transform="rotate(-90 30 60)">Visible</text>
</g>
<g class="wardley-dependencies">
