</g>
<g class="wardley-anchors">
  <polygon class="wardley-anchor" points="400,59.60000000000001 402.3511410091699,66.36393202250022 409.51056516295154,66.50983005625054 403.8042260651806,70.8360679774998 405.87785252292474,77.69016994374948 400,73.60000000000001 394.12214747707526,77.69016994374948 396.1957739348194,70.8360679774998 390.48943483704846,66.50983005625054 397.6488589908301,66.36393202250022" />
  <text class="wardley-anchor-label" x="400" y="54.60000000000001">User Experience</text>
</g>
</svg>