  <line class="wardley-dependency" x1="400" y1="132" x2="502" y2="204.00000000000003" />
  <line class="wardley-dependency" x1="502" y1="204.00000000000003" x2="434.00000000000006" y2="228" />
  <line class="wardley-dependency" x1="502" y1="204.00000000000003" x2="332" y2="276" />
  <line class="wardley-dependency" x1="434.00000000000006" y1="228" x2="468" y2="300" />
