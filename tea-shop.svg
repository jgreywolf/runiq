<svg xmlns="http://www.w3.org/2000/svg" 
    width="800" height="600" 
    viewBox="0 0 800 600"
    role="img" aria-labelledby="wardley-title"><title id="wardley-title">Cup of Tea</title>
  <style>
    .wardley-component {
      fill: #4A90E2;
      stroke: #2C5F8D;
      stroke-width: 2;
      cursor: pointer;
    }
    .wardley-component:hover {
      fill: #5AA5ED;
    }
    .wardley-component-inertia {
      fill: #4A90E2;
      stroke: #2C5F8D;
      stroke-width: 3;
      stroke-dasharray: 5,5;
    }
    .wardley-component-label {
      font-family: Arial, sans-serif;
      font-size: 12px;
      fill: #333;
      text-anchor: middle;
      pointer-events: none;
    }
    .wardley-dependency {
      stroke: #666666;
      stroke-width: 1.5;
      fill: none;
      marker-end: url(#wardley-arrow);
    }
    .wardley-evolution-arrow {
      stroke: #E28D4A;
      stroke-width: 2;
      fill: none;
      stroke-dasharray: 5,3;
      marker-end: url(#wardley-evolution-arrow);
    }
    .wardley-anchor {
      fill: #E25D4A;
      stroke: #A53D2C;
      stroke-width: 2;
    }
    .wardley-anchor-label {
      font-family: Arial, sans-serif;
      font-size: 13px;
      font-weight: bold;
      fill: #333;
      text-anchor: middle;
    }
    .wardley-axis {
      stroke: #333;
      stroke-width: 2;
      fill: none;
    }
    .wardley-grid {
      stroke: #E0E0E0;
      stroke-width: 0.5;
      fill: none;
    }
    .wardley-axis-label {
      font-family: Arial, sans-serif;
      font-size: 11px;
      fill: #666;
      text-anchor: middle;
    }
    .wardley-evolution-label {
      font-family: Arial, sans-serif;
      font-size: 12px;
      font-weight: bold;
      fill: #333;
      text-anchor: middle;
    }
  </style>
  <defs>
