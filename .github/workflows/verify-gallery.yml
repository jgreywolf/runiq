name: Verify gallery JSONs

on:
  push:
    branches: [main, 'restructure-documentation']
  pull_request:
    branches: [main]

jobs:
  verify-gallery:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Verify gallery JSONs
        run: |
          node scripts/ci-verify-gallery.cjs
